<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-xl rounded-lg bg-gray-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-3">
    <div class="text-center flex justify-between">
      <span class="text-gray-700 text-2xl font-bold pt">Filtros</span>
      <button
        class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button"
      >
        Buscar
      </button>
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 pb-4">
    <form>

      <hr class="mt-6 border-b-1 border-gray-300" />

      <h6 class="text-gray-400 text-sm mt-3 mb-6 font-bold uppercase">
        Criterio de busqueda
      </h6>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-4/12 px-4">
          <div class="relative w-full">
            <label
              class="block uppercase text-gray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Par√°metro
            </label>
            <mat-form-field class="w-full">
              <mat-select [(ngModel)]="selectedValue" name="food" (selectionChange)="handleParameterChange()">
                <mat-option *ngFor="let parameter of parameters" [value]="parameter.value">
                  {{parameter.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="w-full lg:w-4/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-gray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Valor
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-gray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              value="{{selectedValue}}"
            />
          </div>
        </div>
        <div class="w-full lg:w-4/12 px-4 hidden">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-gray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
              Postal Code
            </label>
            <input
              type="text"
              class="border-0 px-3 py-3 placeholder-gray-300 text-gray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              value="Postal Code"
            />
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
